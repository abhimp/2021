---
layout: page
title: Organizing Committee
menutype: committee
---

{% for committee in site.data.oc_mem %}
<h3>{{ committee[0] }} Co-Chairs</h3><br/>
<div class="row">
{% for mem in committee[1] %}
<div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 p-4">
    <div class="col-6 offset-3"><img src="{{ site.baseurl }}/images/peoples/{{ site.data.peoples[mem][3] | default: "avtar.png" }}" class="img-fluid rounded-circle shadow" style="width: 100%;" ></div>
    <h5 class="text-center"><a href="{{ site.data.peoples[mem][2] | default: "#" }}" target="_blank">{{ site.data.peoples[mem][0] | default: mem }}</a></h5>
    <h5 class="text-center">{{ site.data.peoples[mem][1] | default: ""}}</h5>
</div>
{% endfor %}
</div>
{% endfor %}
