{% assign fees = site.data.reg_fees[include.fee_type] %}

{{ fees["title"] }}
<table class="table table-striped table-hover">
    <tbody>
{% for fee in fees["fees"] %}
    <tr>
        <td class="fee-type"><b>{{ fee[0] }}</b></td>
        <td class="fee-value">{{ fee[1] }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
